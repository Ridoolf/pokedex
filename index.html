<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />

    <!-- STYLES & FONTS -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- JAVASCRIPT -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <nav>
      <img src="./img/logo.png" alt="Logo PokeDex" class="logo_pokedex" />
      <ul class="nav_list">
        <li class="list_item">
          <button class="btn_type type" id="all">Ver Todos</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Normal">Normal</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Fighting">Fighting</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Flying">Flying</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Poison">Poison</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Ground">Ground</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Rock">Rock</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Bug">Bug</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Ghost">Ghost</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Steel">Steel</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Fire">Fire</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Water">Water</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Grass">Grass</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Psychic">Psychic</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Ice">Ice</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Dragon">Dragon</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Dark">Dark</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Fairy">Fairy</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Stellar">Stellar</button>
        </li>
        <li class="list_item">
          <button class="btn_type type" id="Unknown">Unknown</button>
        </li>
      </ul>
    </nav>

    <div id="cardsContainer" class="cards_container"></div>
  </body>
</html>
