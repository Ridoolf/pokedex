<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />

    <!-- STYLES & FONTS -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- JAVASCRIPT -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <nav>
      <img src="./img/logo.png" alt="Logo PokeDex" class="logo_pokedex" />
      <ul class="nav_list">
        <li class="list_item">
          <button class="btn_type type all" id="all">Ver Todos</button>
        </li>
        <li class="list_item">
          <button class="btn_type type normal" id="normal">Normal</button>
        </li>
        <li class="list_item">
          <button class="btn_type type fighting" id="fighting">Fighting</button>
        </li>
        <li class="list_item">
          <button class="btn_type type flying" id="flying">Flying</button>
        </li>
        <li class="list_item">
          <button class="btn_type type poison" id="poison">Poison</button>
        </li>
        <li class="list_item">
          <button class="btn_type type ground" id="ground">Ground</button>
        </li>
        <li class="list_item">
          <button class="btn_type type rock" id="rock">Rock</button>
        </li>
        <li class="list_item">
          <button class="btn_type type bug" id="bug">Bug</button>
        </li>
        <li class="list_item">
          <button class="btn_type type ghost" id="ghost">Ghost</button>
        </li>
        <li class="list_item">
          <button class="btn_type type steel" id="steel">Steel</button>
        </li>
        <li class="list_item">
          <button class="btn_type type fire" id="fire">Fire</button>
        </li>
        <li class="list_item">
          <button class="btn_type type water" id="water">Water</button>
        </li>
        <li class="list_item">
          <button class="btn_type type grass" id="grass">Grass</button>
        </li>
        <li class="list_item">
          <button class="btn_type type electric" id="electric">Electric</button>
        </li>
        <li class="list_item">
          <button class="btn_type type psychic" id="psychic">Psychic</button>
        </li>
        <li class="list_item">
          <button class="btn_type type ice" id="ice">Ice</button>
        </li>
        <li class="list_item">
          <button class="btn_type type dragon" id="dragon">Dragon</button>
        </li>
        <li class="list_item">
          <button class="btn_type type dark" id="dark">Dark</button>
        </li>
        <li class="list_item">
          <button class="btn_type type fairy" id="fairy">Fairy</button>
        </li>
        <li class="list_item">
          <button class="btn_type type stellar" id="stellar">Stellar</button>
        </li>
        <li class="list_item">
          <button class="btn_type type unknown" id="unknown">Unknown</button>
        </li>
      </ul>
    </nav>

    <div id="cardsContainer" class="cards_container"></div>
  </body>
</html>
